{% extends 'news/base.html' %}

{% load static %}

{% block title %} {{ news.title }} {% endblock title %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Joriy yangilikni o'chirish</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p class="lead">{{ news.title | truncatewords:4 }}... sarlavhali yangilikni o'chirmoqchimisiz?</p>
                            <button type="submit" class="btn btn-danger ml-2">Tasdiqlayman</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
