{% extends 'news/base.html' %}
{% load static %}

{% block title %}
    Foydalanuvchi profili
{% endblock title %}

{% block content %}
<div class="container mt-4 text-center">
    <h2>Xush kelibsiz, {{ user.username }}</h2>

    <div class="card mt-4">
        <div class="card-body">
            <h2 class="card-title">Siz haqingizdagi malumotlar</h2>  <hr>
           <div style="width: 15%; overflow: hidden; border-radius: 50%; margin: auto;">
                <img src="{{ profile.photo.url }}" class="rounded-circle" style="width: 100%;" alt="User Photo">
          </div><hr>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Username:</label>
                <div class="col-sm-9">
                    <input class="form-control" value="{{ user.username }}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Emailingiz:</label>
                <div class="col-sm-9">
                    <input class="form-control" value="{{ user.email }}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Ismingiz:</label>
                <div class="col-sm-9">
                    <input class="form-control" value="{{ user.first_name }}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Familiyangiz:</label>
                <div class="col-sm-9">
                    <input class="form-control" value="{{ user.last_name }}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label"> Tug'ilgan yilingiz </label>
                <div class="col-sm-9">
                    <input class="form-control" value="{{ profile.date_of_birth }}" readonly>
                </div>
            </div>
            <div class="text-center">
                <a href="{% url 'password_change' %}" class="btn btn-primary">Parolni almashtirish</a>
                <a href="{% url 'edit_user_information' %}" class="btn btn-primary">Profilni o'zgartirish</a> <br>
                <a href="{% url 'logout' %}" class="btn btn-primary text-danger" style="color:greenyellow">Logout</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
