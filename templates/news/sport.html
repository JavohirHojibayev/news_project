{% extends 'news/base.html' %}
{% load static %}

{% block title %}Sport xabarlar{% endblock title %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            {% for news in sport_yangiliklar %}
                <div class="col-sm-6 mb-4">
                    <div class="card">
                        <a href="{{ news.get_absolute_url }}" class="text-decoration-none">
                            <img src="{{ news.image.url }}" class="card-img-top" alt="{{ news.title }}" style="width: 100%;">
                            <div class="card-body">
                                <h3 class="card-title font-weight-bold">{{ news.title }}</h3>
                                <p class="card-text">{{ news.description }}</p>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
