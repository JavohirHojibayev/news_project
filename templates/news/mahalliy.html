{% extends 'news/base.html' %}
{% load static %}

{% block title %} Mahalliy xabarlar {% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for news in mahalliy_yangiliklar %}
                <div class="col-sm-6">
                    <div class="card mb-3">
                        <a href="{{ news.get_absolute_url }}">  </a>
                        <img src="{{ news.image.url }}" class="card-img-top" alt="{{ news.title }}" style="width: 100%;">
                        <div class="card-body">
                            <h3 class="card-title">{{ news.title }}</h3> 
                            <p class="card-text">{{ news.description }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
